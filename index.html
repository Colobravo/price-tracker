<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General reset and body styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f7f7f7, #e3effb);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Main container for content */
        .container {
            text-align: center;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }

        /* Header styles */
        h1 {
            font-size: 2.5rem;
            color: #0056b3;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button styles */
        a {
            display: inline-block;
            margin: 15px;
            padding: 15px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.2s, background-color 0.2s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer styles */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Unique touches */
        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            a {
                font-size: 0.9rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/color/96/price-tag.png" alt="Price Tag Icon" class="icon">
        <h1>Welcome to the Price Tracker Dashboard</h1>
        <p>Track product prices and view insightful data at your fingertips!</p>
        <a href="./graph.html" target="_blank">ðŸ“ˆ View Price Graph</a>
        <a href="./legend.html" target="_blank">ðŸ“Š View Price Details</a>
    </div>
    <footer>
        Powered by <strong>Your Price Tracker</strong> | <a href="https://github.com/Colobravo/price-tracker" target="_blank" style="color: #007bff;">GitHub Repository</a>
    </footer>
</body>
</html>
